<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Streamers United</title>
</head>
<body>
  <h1>Streamers United</h1>

  <!-- Botón de conexión con Twitch -->
  <button id="loginTwitch">Conectarse con Twitch</button>
  <p id="userInfo"></p>

  <!-- Sistema de puntos -->
  <div id="puntos">
    <h2>Mis Puntos</h2>
    <p>Puntos actuales: <span id="puntosActuales">0</span></p>
    <p>Expiran a las 00:00 hora Colombia</p>
  </div>

  <!-- Agenda -->
  <div id="agenda">
    <h2>Agendar Transmisión</h2>
    <p>Requisitos: 30 pts = 1h | 45 pts = 2h</p>
    <div id="horasDisponibles"></div>
  </div>

  <!-- Streamers en vivo -->
  <div id="streamersVivos">
    <h2>Streamers en Vivo</h2>
    <div id="listaStreamers"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
